<!DOCTYPE html>
	<html xmlns="http://wwww.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="ISO-8859-1">
			<link rel="stylesheet" th:href="@{/css/style.css}"></link>
			<title th:text="#{app.title}"></title>
		</head>
		
		<body>
			<h1 class="h-25"></h1>
			<h2>Create User</h2>
			<form action="#" th:action="@{/user/createuser}" th:object="${user}" method=POST>
				<table>
				
					<tr>
						<td>User Id</td>
						<td>
							<input type="text" th:field="*{userId}" placeholder="Enter your User Id here.."/><br/>
							<label th:if="${#fields.hasErrors('userId')}" th:class="'errorField'">Cannot input User Id</label>
						</td>
					</tr>
					
					<tr>
						<td>User Name</td>
						<td>
							<input type="text" th:field="*{userName}" placeholder="Enter your Username here.."/><br/>
							<label th:if="${#fields.hasErrors('userName')}" th:class="'errorField'">Cannot input User Name</label>
						</td>
					</tr>
					
					<tr>
						<td>Gender</td>
						<td>
							<input type="radio" th:field="*{gender}" value="Male" /><span>Male</span>
							<input type="radio" th:field="*{gender}" value="Female" /><span>Female</span><br/>
							<label th:if="${#fields.hasErrors('gender')}" th:class="'errorField'">Cannot input Gender</label>
						</td>
					</tr>
					
					<tr>
						<td>Profile</td>
						<td>
							<select th:field="*{profile}">
								<option th:each="profile : ${allProfiles}" th:value="${profile}" th:text="${profile}"></option>
							</select>
						</td>
					</tr>
					
					
					<tr>
						<td>Married?</td>
						<td>
							<input type="checkbox" th:field="*{married}" />
						</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<input type="submit" value="Submit" />
							<input type="reset" value="Reset" />
						</td>
					</tr>
					
				</table>
			</form>
			
		</body>
</html>
